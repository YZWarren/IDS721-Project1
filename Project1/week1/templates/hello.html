<!DOCTYPE html>
<html>
   
<head>   
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>The Matrix</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            background: #000;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
   
<body>  
<canvas id="cvs"></canvas>
<script type="text/javascript">
    var cvs = document.getElementById("cvs");
    var ctx = cvs.getContext("2d");
    var cw = cvs.width = document.body.clientWidth;
    var ch = cvs.height = document.body.clientHeight;

    var letters = 'IDS721 DUKE Project 1'

    var rainDrops = [];
    var cols = parseInt(cw / 14);
    var step = 16;
    ctx.font = 16 + "px monospace";

    function createCodeRain() {
        ctx.fillStyle = "#0F0";
        ctx.fillRect(0, 0, cw, ch);
        for (var n = 0; n < cols; n++) {
            var col = [];
            var basePos = parseInt(Math.random() * 300);
            var speed = parseInt(Math.random() * 10) + 3;
            var colx = parseInt(Math.random() * cw)
            var rgbg = parseInt(50 + Math.random() * 205)
            for (var i = 0; i < parseInt(ch / step) / 2; i++) {
                var code = {
                    x: colx,
                    y: -(step * i) - basePos,
                    speed: speed,
                    text: letters.charAt(parseInt(ch / step) / 2 - i - 1),
                    color: "rgb(0," + rgbg + ",0)"
                }
                col.push(code);
            }
            rainDrops.push(col);
        }
    }

    function codeRaining() {
        ctx.clearRect(0, 0, cw, ch);
        for (var n = 0; n < rainDrops.length; n++) {
            col = rainDrops[n];
            for (var i = 0; i < col.length; i++) {
                var code = col[i];
                if (code.y > ch) {
                    code.y = 0;
                } else {
                    code.y += code.speed;
                }
                
                ctx.fillStyle = code.color;

                ctx.fillText(code.text, code.x, code.y);
            }
        }
        window.requestAnimationFrame(codeRaining);
    }

    createCodeRain();
    window.requestAnimationFrame(codeRaining);
</script>
   
</body>
</html>
